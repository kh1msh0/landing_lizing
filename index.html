<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a4c19b7267.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>

    <title>Document</title>
</head>
<body>
    <div class="main_div">
      
        <div class="loaderi">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>


        <div class="container form_and_gift">
            <div class="row main_colums">
              <div class="col-lg-6 left colum">
                <div class="logo_place">
                  <img src="image/viaconto.png"/>
                </div>
                <div class="text">
                  <h3>
                      შემთხვევითად გენერირებული ტექსტი 
                  </h3>
                  <p>
                      შემთხვევითად გენერირებული ტექსტი ეხმარება დიზაინერებს მიახლოებული შაბლონი წარუდგინონ
                  </p>
                </div>
                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="image/a.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img src="image/c.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img src="image/d.png" class="d-block w-100" alt="...">
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">არჩევა</button>
              </div>
              <div class="col-lg-6 right colum">
                  <div class="text">
                      <h3>
                          შემთხვევითად გენერირებული ტექსტი 
                      </h3>
                      <p>
                          შემთხვევითად გენერირებული ტექსტი ეხმარება დიზაინერებს მიახლოებული შაბლონი წარუდგინონ
                      </p>
                    </div>
                <form id="myform">
                    <div class="form-group">
                      <label for="exampleInputEmail1">სახელი</label>
                      <input type="text" class="form-control"  id="lirstname" aria-describedby="Firstname" name="Name" placeholder="სახელი">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">გვარი</label>
                      <input type="text" class="form-control" id="lastname" aria-describedby="Lastname" name="Lastname" placeholder="გვარი">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">ელ-ფოსტა</label>
                      <input type="email" class="form-control" id="" name="Email" aria-describedby="emailHelp" placeholder="ელ-ფოსტა">
                    </div>
                    <div class="form-group">
                      <label for="validationCustomUsername">ტელეფონის ნომერი</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend">+995</span>
                        </div>
                        <input type="number" class="form-control" id="" name="Phone" placeholder="ტელეფონის ნომერი" value="597668383">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">პირადი ნომერი</label>
                      <input type="number" class="form-control" id="" name="ID"  placeholder="პირადი ნომერი" value="60001136303">
                    </div>

                    <div class="form-check form-check-inline radio">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                      <label class="form-check-label" for="inlineRadio1">
                        <div class="checker"></div>
                          არ მყავს ავტომობილი
                        </label>
                    </div>
                    <div class="form-check form-check-inline radio">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">
                        <div class="checker"></div>
                        მყავს ავტომობილი
                      </label>
                    </div>

                    <div class="form-group aboutcar">
                      <label for="exampleInputEmail1">ავტომობილის მწარმოებელი</label>
                      <input type="text" class="form-control car_models"  id="" aria-describedby="" name="Manufacturer" placeholder="მწარმოებელი" disabled>
                    </div>
                    
                    <div class="form-group aboutcar">
                      <label for="exampleInputEmail1">ავტომობილის მოდელი</label>
                      <input type="text" class="form-control car_models"  id="" aria-describedby="" name="Model" placeholder="მოდელი" disabled>
                    </div>
              
                    <div class="form-group aboutcar">
                      <label for="exampleInputEmail1">გამოშვების თარიღი</label>
                      <input type="date" class="form-control car_models"  id="time" aria-describedby="" name="Time" disabled>
                    </div>
                    <button type="button" id="submit_and_validate" class="btn btn-primary btn-lg btn-block">ჩაერთე გათამაშებაში</button>
                    <button type="button" id="facebook_login" class="btn btn-primary btn-lg btn-block facebook_login"><span><i class="fab fa-facebook-f"></i></span>ჩაერთე ფეისბუკით</button>
                    <button type="button" id="google_login" class="btn btn-primary btn-lg btn-block google_login"><span><img src="image/google.png"/></span> ჩაერთე გუგლით</button>
                    <button type="button" id="odnoklassnik_login" class="btn btn-primary btn-lg btn-block odnoklassnik_login"><span><i class="fab fa-odnoklassniki"></i></span>ჩაერთე ოდნოკლასნიკით</button>
                </form>
              </div>
            </div>
          </div>
            
            <div class="success">
              <div>&#10003;</div>
              <p>თქვენ დაასრულეთ წარმატებით</p>
              <button type="submit" onclick="window.location.reload();" id="try_again" class="btn btn-primary btn-lg btn-block">კიდევ სცადე</button>
              <div class="footer_offers">
                <div>
                  
                </div>
                <div>

                </div>
                <div>

                </div>
              </div>
            </div>
          </div>
    </div>


    <script src="js/js.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
